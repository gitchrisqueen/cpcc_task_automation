name: Unit Tests

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

env:
  PYTHON_VERSION: "3.12"
  POETRY_VERSION: "1.7.1"

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python + Poetry ${{ env.POETRY_VERSION }}
        uses: "./.github/actions/poetry_setup"
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          poetry-version: ${{ env.POETRY_VERSION }}
          working-directory: "."
          cache-key: unit-tests

      - name: Install dependencies
        shell: bash
        run: |
          echo "Installing dependencies for unit tests..."
          poetry install --with test --no-interaction --no-ansi

      - name: Run unit tests
        shell: bash
        run: |
          echo "Running unit tests with pytest..."
          poetry run pytest -m unit --ignore=tests/e2e --cov=src --cov-branch --cov-report=xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        # Skip Codecov upload for Dependabot PRs to reduce unnecessary uploads
        # Still run if tests pass/fail (always()), but not for dependabot PRs
        if: always() && github.event.pull_request.user.login != 'dependabot[bot]'
        with:
          # Name for this upload
          name: unit-coverage
          
          # Codecov token for authentication
          token: ${{ secrets.CODECOV_TOKEN }}
          
          # Coverage file(s) to upload
          files: ./coverage.xml
          
          # Flags to categorize this upload
          flags: unit
          
          # Fail CI if upload fails (ensures patch gate is meaningful)
          fail_ci_if_error: true
          
          # Verbose output for debugging
          verbose: true
